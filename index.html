  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
  </head>
  <body>
    <div class="container" id="signUp" style="display: none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fName" placeholder="First Name" required>
          <label for="fName">First Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="lName" placeholder="Last Name" required>
          <label for="lName">Last Name</label>
        </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
      </div>
      <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        ----------------------Sign Up With-------------------
      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Already Have an Account ?</p>
        <button id="signInButton">Login</button>
      </div>
    </div>



    <div class="container" id="Login">
      <h1 class="form-title">Login</h1>
      <form method="post" action="">
        <div id="LoginMessage" class="messageDiv" style="display:none;"></div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <p class="recover">
        <a href="#">Forgot Password</a>
      </p>
      <button  class="btn"  id="submitLogin">Login</button>
      </form>
      <p class="or">
        ----------------------Login With-------------------
      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Don't Have an Account ?</p>
        <button id="signUpButton">Sign Up</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
